<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineers Serving the Community</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-content">
            <h1>Engineers Serving the Community</h1>
            <p>Join us in making a difference through engineering!</p>
            <a href="#apply" class="cta-button">Get Involved</a>
        </div>
    </section>

    <!-- About Section -->
    <section id="details">
        <h2>About Our Club</h2>
        <div class="info">
            <div class="info-box">
                <i class="icon fas fa-calendar-alt"></i>
                <p>Monthly Meetings</p>
            </div>
            <div class="info-box">
                <i class="icon fas fa-map-marker-alt"></i>
                <p>Location: University Campus</p>
            </div>
        </div>
    </section>

    <!-- Sponsors Section -->
    <section id="sponsors">
        <h2>Our Sponsors</h2>
        <div class="sponsor-grid">
            <img src="sponsor1-logo.png" alt="Sponsor 1">
            <img src="sponsor2-logo.png" alt="Sponsor 2">
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Engineers Serving the Community</p>
        <div class="social-links">
            <a href="#">Twitter</a> | 
            <a href="#">Instagram</a> | 
            <a href="#">Facebook</a>
        </div>
    </footer>
</body>
</html>
